<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
        .navbar {
            background-color: skyblue;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Weather</title>

</head>

<body>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/weather">Väderprognos</a>
    </div>
</nav>

<h1 class="heading my-3 text-center">Väderprognos för Liljeholmen</h1>

<div class="container w-50 text-center">

    <h3 th:text="${bestweather.getTimeStamp()}"></h3>

    <table class="table table-striped">

        <tr>
            <td scope="col">Temperatur</td>
            <td scope="col"><span th:text="${bestweather.getTemperature()}"/>°C</td>
        </tr>

        <tr>
            <td scope="col">Luftfuktighet</td>
            <td scope="col"><span th:text="${bestweather.getHumidity()}"/>%</td>
        </tr>

        <tr>
            <td scope="col">Källa</td>
            <td scope="col" th:text="${bestweather.getOrigin()}"></td>
        </tr>
    </table>

    <form action="/rest/weather" method="get">
        <button class="btn btn-primary" type="submit">REST-API</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>

</body>
</html>
